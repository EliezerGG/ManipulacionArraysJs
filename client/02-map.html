<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="task"></div>

    <script>
        const products = [
            {title: 'Burguer', price: 50},
            {title: 'Pizaa', price: 45},
        ];
        const app = document.querySelector("#app");

        const lista = products.map(product => {
            return `<li>${product.title} : ${product.price}</li>`
        })

        app.innerHTML = lista.join('');

        ///
        const tasks = [
        {
          task: 'Tarea 1',
          descp: 'Descripcion de la tarea 1',
          done: false,
        },
        {
          task: 'Tarea 2',
          descp: 'Descripcion de la tarea 2',
          done: true,
        },
        {
          task: 'Tarea 3',
          descp: 'Descripcion de la tarea 3',
          done: false,
        },
        {
          task: 'Tarea 4',
          descp: 'Descripcion de la tarea 4',
          done: true,
        },
      ];

       const app2 = document.querySelector('#task');

       const lista2 = tasks.map(task => {
        return `<li>
            Nombre: ${tasks.task} ||
            Descripcion: ${task.descp} -
            <input type="checkbox" ${task.done ? 'checked': ''}/>    
             </li>`
       });

       app2.innerHTML = lista2.join('');


    </script>
</body>
</html>
